  <body class="bg-light">  
    <div class="container">
      <main>  
        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            </ul>  
          </div>
          <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="id" class="form-label">Full name</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="f-name" placeholder="Enter your full name" required="">
                  <div class="invalid-feedback">
                    </div>
                  </div>   
                <div class="col-12">
                  <label for="id" class="form-label">ID</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="id" placeholder="Enter your id" required="">
                  <div class="invalid-feedback">
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="e-mail" placeholder="you@example.com">
                  <div class="invalid-feedback">
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Clinic</label>
                  <input type="text" class="form-control" id="clinic" placeholder="Clinic you belong to" required="">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-12">
                  <label for="address2" class="form-label">Password </label>
                  <input type="password" class="form-control" id="pw" placeholder="Enter your password">
                </div>
              </div>    
              <hr class="my-4">    
              <button class="w-100 btn btn-primary btn-lg" id="submit-btn" onclick="submitButtonClick()" type="submit">Register</button>
            </form>
          </div>
        </div>
      </main>  
    </body>  

  <script>
  document.getElementById('submit-btn').addEventListener("click", e=>{
      e.preventDefault()
  })
  
      async function submitButtonClick()
      {
          const email = document.getElementById('e-mail').value
          const fullName = document.getElementById('f-name').value
          const clinics = document.getElementById('clinic').value
          const user_id = document.getElementById('id').value
          const password = document.getElementById('pw').value        
          const newUserObj={email,fullName,clinics,user_id,password}
          if(email.length<6 || fullName.length<2 || clinics.length<2 || user_id.length<6 || password.length<6)
          {
            alert('Registration error, try again')
            return 
          }
          // console.log(newUserObj)
              const rawResponse = await fetch('https://thehealthcare.herokuapp.com/user_signup', {
                  method: 'POST',
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(newUserObj)
              });
              const content = await rawResponse.json();
              if(content.success) window.location='user_login.html' 
              // console.log(content);
              else 
              alert('Email already exist')
          ;
      }
  </script>
