<script>
async function logOut() 
{
  const token  = localStorage.getItem('token')
  console.log(token) 
  if (token) 
      localStorage.clear('token'); 
      window.location='home_page.html'
}

  async function protectedRoute(site,fileName){
   const token = await localStorage.getItem('token')
   if(!token) return window.location.href = "user_doctor_login.html";
   return window.location.href = "clinics.html";
   const response = await fetch(`http://localhost:3000/${site}`, {
               method: 'GET',
               headers: {
                   'Accept': 'application/json',
                   'Content-Type': 'application/json',
                   'x-auth-token': token
               },
           });
          const {message} = await response.json();
           if(message) return window.location = `http://localhost:5500/Htmls/${fileName}`

 }
</script>
