<body>
    <body class="bg-light">  
        <div class="container">
          <main>  
            <div class="row g-5">
              <div class="col-md-5 col-lg-4 order-md-last">
                </ul>  
              </div>
              <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate="">
                  <div class="row g-3">
                    <div class="col-12">
                        <label for="id" class="form-label">Full name</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required="">
                        <div class="invalid-feedback">
                          </div>
                        </div>
        
                    <div class="col-12">
                      <label for="id" class="form-label">ID</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="id" placeholder="Enter your id" required="">
                      <div class="invalid-feedback">
                        </div>
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="email" class="form-label">Email </label>
                      <input type="email" class="form-control" id="e-mail" placeholder="you@example.com">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col-12">
                        <label for="address2" class="form-label">activity days and hours </label>
                        <input type="text" class="form-control" id="adh" placeholder="Enter your activity days And hours">
                      </div>
                      <div class="col-12">
                          <label for="address2" class="form-label">location </label>
                          <input type="text" class="form-control" id="location1" placeholder="Enter your location">
                        </div>
                        <div class="col-12">
                            <label for="address2" class="form-label">short description </label>
                            <input type="text" class="form-control" id="shortdescription" placeholder="Enter your short description">
                          </div>
                    <div class="col-12">
                      <label for="address" class="form-label">Field of practice</label>
                      <input type="text" class="form-control" id="fop" placeholder="Enter your field of practice" required="">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                      <div class="col-12">
                        <label for="address2" class="form-label">Password </label>
                        <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                      </div>
                  </div>    
                  <hr class="my-4">    
                  <button class="w-100 btn btn-primary btn-lg"  id="submit-btn" onclick="submitButtonClick()" type="submit">Register</button>
                </form>
              </div>
            </div>
          </main>  
        </body>
<script>
document.getElementById('submit-btn').addEventListener("click", e=>{
    e.preventDefault()
})
    async function submitButtonClick()
    {
      
        const doctorID = document.getElementById('id').value
        const fullName = document.getElementById('fullname').value
        const fieldOfPractice = document.getElementById('fop').value
        const activityDaysAndHours = document.getElementById('adh').value
        const location1 = document.getElementById('location1').value
        const shortDescription = document.getElementById('shortdescription').value
        const email = document.getElementById('e-mail').value
        const pass = document.getElementById('pass').value
        const newDoctorObj={doctorID,fullName,fieldOfPractice,activityDaysAndHours,location1,shortDescription,email,pass}
        if(email.length<6 || fullName.length<2 || doctorID.length<6 || fieldOfPractice.length<2 || activityDaysAndHours.length<6 || location1.length<2 ||shortDescription.length<6 || pass.length<6 )
        {
            alert('Registration error, try again')
            return 
        }
        const rawResponse = await fetch('https://thehealthcare.herokuapp.com/doctor_signup', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newDoctorObj)
        });
        console.log('zzazi');
            const content = await rawResponse.json();  
            //  console.log(content);
            if(content.success) 
              window.location='doctor_login.html' 
            else 
            alert('Email already exist')
        ;
    }
</script>
