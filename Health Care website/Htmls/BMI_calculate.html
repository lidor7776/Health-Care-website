<!DOCTYPE html>
<html>
    <style>
        body{
            background-image: url(b.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
<head>
    <style>
p{
    text-align: center;
}
div{
    text-align: center;
}
a{
    text-align: center;
}
    </style>

    <script>
    window.onload = () => {
        let button = document.querySelector("#btn");
      
        // Function for calculating BMI
        button.addEventListener("click", calculateBMI);
    };
      
    function calculateBMI() {
      
        /* Getting input from user into height variable.
        Input is string so typecasting is necessary. */
        let height = parseInt(document
                .querySelector("#height").value);
      
        /* Getting input from user into weight variable. 
        Input is string so typecasting is necessary.*/
        let weight = parseInt(document
                .querySelector("#weight").value);
      
        let result = document.querySelector("#result");
      
        // Checking the user providing a proper
        // value or not
        if (height === "" || isNaN(height)) 
            result.innerHTML = "Provide a valid Height!";
      
        else if (weight === "" || isNaN(weight)) 
            result.innerHTML = "Provide a valid Weight!";
      
        // If both input is valid, calculate the bmi
        else {
      
            // Fixing upto 2 decimal places
            let bmi = (weight / ((height * height) 
                                / 10000)).toFixed(2);
      
            // Dividing as per the bmi conditions
            if (bmi < 18.6) result.innerHTML =
                `Under Weight : <span>${bmi}</span>`;
      
            else if (bmi >= 18.6 && bmi < 24.9) 
                result.innerHTML = 
                    `Normal : <span>${bmi}</span>`;
      
            else result.innerHTML =
                `Over Weight : <span>${bmi}</span>`;
        }
    }
</script>
</head>
  
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a class="navbar-brand d-flex align-items-center">
              <strong>BMI Calculator</strong>
            </a>
          </div>
        </div>
      </header>
    <div class="container">
  
        <!-- Option for providing height 
            and weight to the user-->
        <p>Enter your height (in cm) <br>
  
        <input type="text" id="height"> <br>
   
  
        Enter your weight (in kg) <br>
  
        <input type="text" id="weight"> <br><br>
        
  
        <button id="btn">Calculate</button> <br>
        
  
        <div id="result"><div>
    </p>

<script>
    async function BMI_ad()
        {
            window.location.href="https://www.clalit.co.il/he/lifestyle/nutrition/Pages/BMI_Calculator.aspx"

    async function protectedRoute(site,fileName){
     const token = await localStorage.getItem('token')
     if(!token) return window.location.href = "home_page.html";
     return window.location.href = "home_page_logout.html";
     const response = await fetch(`http://localhost:3000/${site}`, {
                 method: 'GET',
                 headers: {
                     'Accept': 'application/json',
                     'Content-Type': 'application/json',
                     'x-auth-token': token
                 },
             });
            const {message} = await response.json();
             if(message) return window.location = `http://localhost:5500/Htmls/${fileName}`
   }
 </script>
