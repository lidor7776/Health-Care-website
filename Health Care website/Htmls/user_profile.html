  <body>
    
    <header>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
              <button onclick="protectedRoute()" class="btn btn-primary my-2">Back to home page</button>
            </p>
          </div>
        </div>

      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                
                <svg class="bd-placeholder-img card-img-top" width="100%" height="0" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"></svg><img src="medicine.jpg">

                  <p class="card-text">Prescriptions</p>

                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="pre_view()">View</button>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="120%" height="0" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"></svg><img src="appointment.png">
                <div class="card-body">
                  <p class="card-text">Click here to make an appointment for doctor you want to meet.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="0%" height="33" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"></svg><img src="search.png" width="250" height="200">
    
                <div class="card-body">
                  <p class="card-text">Search for doctors nearby </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="move_doc_search()">Search</button>

                  </div>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"></svg><img src="document.png">
    
                <div class="card-body">
                  <p class="card-text">Send contact information</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="contect_info()">Send info</button>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"></svg><img src="book.png" width="230" height="230">
    
                <div class="card-body">
                  <p class="card-text"> View appointment history</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="app_history()">View</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
    
    <script>
      async function protectedRoute(site,fileName){
       const token = await localStorage.getItem('token')
       if(!token) return window.location.href = "home_page.html";
       return window.location.href = "home_page_logout.html";
       const response = await fetch(`https://thehealthcare.herokuapp.com/${site}`, {
                   method: 'GET',
                   headers: {
                       'Accept': 'application/json',
                       'Content-Type': 'application/json',
                       'x-auth-token': token
                   },
               });
              const {message} = await response.json();
               if(message) return window.location = `http://localhost:5500/Htmls/${fileName}`
     }
    function move_doc_search()
    {
      window.location="doctors_search.html"
    }
    
    function pre_view()
    {
      window.location="prescriptions.html"
    }
    function app_history()
    {
      window.location="appointment history.html"
    }
    function contect_info()
    {
      window.location="user_details.html"
    }
    function make_appointment()
    {
      window.location="appointment_calendar.html"
    }
   </script>
